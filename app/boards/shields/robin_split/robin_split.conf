# ZMK Studio Support - enables runtime keymap editing
CONFIG_ZMK_STUDIO=y

# Enable BLE (required for wireless split)
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB logging (optional, can be disabled for production)
# CONFIG_ZMK_USB_LOGGING=y
